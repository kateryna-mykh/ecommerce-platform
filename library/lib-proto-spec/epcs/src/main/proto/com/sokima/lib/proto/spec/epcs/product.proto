syntax = "proto3";

package com.sokima.lib.proto.spec.epcs;

import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_package = "com.sokima.lib.proto.spec.epcs";

message Product {
  int64 productId = 1;
  string name = 2;
  string description = 3;
  string image = 4;
  float price = 5;
  string category = 6;
  int64 inventoryId = 7;
  google.protobuf.Timestamp createdAt = 8;
  google.protobuf.Timestamp updatedAt = 9;
  string updater = 10;
}
