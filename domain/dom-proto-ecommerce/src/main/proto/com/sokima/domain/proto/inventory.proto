syntax = "proto3";

package com.sokima.domain.proto;

import "google/protobuf/timestamp.proto";

option java_multiple_files = true;
option java_package = "com.sokima.domain.proto";

message Inventory {
  int64 inventoryId = 1;
  int64 warehouseId = 2;
  int64 productId = 3;
  int32 quantity = 4;
  google.protobuf.Timestamp updatedAt = 5;
  string updater = 6;
}

message Warehouse {
  int64 warehouseId = 1;
  string address = 2;
  google.protobuf.Timestamp updatedAt = 3;
  string updater = 4;
}
